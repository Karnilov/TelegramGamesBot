<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Messenger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Отправка сообщений в Telegram Bot</h1>
    <input type="text" id="message" placeholder="Введите сообщение" />
    <button onclick="sendMessage()">Отправить сообщение</button>
    <p id="response"></p>

    <script>
        function getChatId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('chat_id'); // Получаем chat_id из параметров URL
        }

        function sendMessage() {
            const message = document.getElementById('message').value;
            const token = '6992850608:AAGDwwCvf3SVvuwO1op3BOI1g7ZlJAuRsGE'; // Замените на ваш токен
            const chatId = getChatId(); // Получаем chat_id из URL

            if (!chatId) {
                document.getElementById('response').innerText = 'Пожалуйста, укажите chat_id в адресной строке.';
                return;
            }

            fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = data.ok ? 'Сообщение отправлено!' : 'Ошибка при отправке сообщения.';
            })
            .catch((error) => {
                console.error('Ошибка:', error);
                document.getElementById('response').innerText = 'Ошибка при отправке сообщения.';
            });
        }
    </script>
</body>
</html>
